<!DOCTYPE>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Novo Projeto')}"></head>

<body>
<header th:replace="~{fragmentos :: header('Projeto #' + ${projeto.id})}"></header>

<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <b>Nome:</b> <span th:text="${projeto.nome}"></span><br/>
                <b>Orçamento:</b> <span th:text="${projeto.orcamento}"></span><br/>
                <b>Gerente:</b> <span th:text="${projeto.getIdgerente().nome}"></span><br/>
            </div>
        </div>
        <form id="projeto" th:object="${projeto}" th:action="@{salvar}" method="POST">
            <div class="form-group d-flex flex-row justify-content-between">
                <div class="form-group">
                    <label for="gerente">Funcionários</label>
                    <select form="projeto" class="form-control" th:field="*{idgerente}" id="gerente">
                        <option value="0">Selecione o funcionário para adicionar no projeto</option>
                        <option th:each="funcionario : ${funcionarios}" th:value="${funcionario.id}" th:text="${funcionario.nome}">
                            select="selected"
                        </option>
                    </select>
                    <button class="btn btn-primary" type="submit">Submeter</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-12">
                <a th:href="@{/projetos/{projetoId}/edit(projetoId = ${projeto.id})}">Editar</a> <a href="/projetos">Voltar</a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
