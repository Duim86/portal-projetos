<!DOCTYPE>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Lista de Projetos')}"></head>

<body>
<header th:replace="~{fragmentos :: header('Lista de Projetos')}"></header>

<div class="container mb-4">
    <div class="col-12">
        <span th:styleappend="${(param.erro == null || param.mensagem == null) ? 'display: none;' : ''}"
              th:classappend="${(param.erro != null && param.erro) ? 'error-message' : 'success-message'}"
              th:text="${param.mensagem != null ? param.mensagem : ''}">Error</span>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Data Inicio</th>
                    <th scope="col">Data Previsão Fim</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="projeto : ${projetos}">
                    <th class="col-1" scope="row" th:text="${projeto.getId()}">ID</th>
                    <td class="col-3" th:text="${projeto.nome}">Nome</td>
                    <td class="col-3" th:text="${projeto.dataInicio}">Nome data inicio</td>
                    <td class="col-3" th:text="${projeto.dataPrevisaoFim}">Data previsão fim</td>

                    <td class="col-1"><a th:href="@{/projetos/{projetoId}(projetoId = ${projeto.id})}">Detalhes</a></td>
                    <td class="col-1"><a th:href="@{/projetos/{projetoId}/edit(projetoId = ${projeto.id})}">Editar</a></td>
                    <td class="col-1"><a th:href="@{/projetos/{projetoId}/delete(projetoId = ${projeto.id})}">Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a href="/projetos/new">Novo Projeto</a>
    </div>
</div>




<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
