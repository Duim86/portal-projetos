<!DOCTYPE>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Novo Projeto')}"></head>

<body>
<header th:replace="~{fragmentos :: header('Novo Projeto')}"></header>

<div class="container">
    <div class="row">
        <form id="projeto" th:object="${projeto}" th:action="@{salvar}" method="POST">
            <div class="mb-3">
                <label class="form-label">Nome do Projeto</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}">
                <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
            <div class="mr-2">
                <label for="dataInicio">Data Inicio</label>
                <input type="date" th:field="*{dataInicio}" id="dataInicio" class="form-control mb-4 col-6"/>
            </div>
            <div class="mr-2">
                <label for="dataPrevisaoFim">Data previsão Fim</label>
                <input type="date" th:field="*{dataPrevisaoFim}" id="dataPrevisaoFim" class="form-control mb-4 col-6"/>
            </div>
            <div class="mr-2">
                <label for="orcamento">Orçamento Total</label>
                <input type="date" th:field="*{orcamento}" id="orcamento" class="form-control mb-4 col-6"/>
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="descricao">Descrição do projeto</label>
                <textarea class="width-100%" th:field="*{descricao}" id="descricao"></textarea>
            </div>
            <div class="form-group d-flex flex-row justify-content-between">
                <div class="form-group">
                    <label for="gerente">Gerente</label>
                    <select form="projeto" class="form-control" th:field="*{idgerente}" id="gerente">
                        <option value="0">Selecione o gerente</option>
                        <option th:each="pessoa : ${pessoas}" th:value="${pessoa.id}" th:text="${pessoa.nome}"> select="selected"</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submeter</button>
            <a href="javascript:history.back()">Voltar</a>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
