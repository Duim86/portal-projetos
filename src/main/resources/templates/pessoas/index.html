<!DOCTYPE>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Lista de Pessoas')}"></head>

<body>
<header th:replace="~{fragmentos :: header('Lista de Pessoas')}"></header>

<div class="container mb-4">
    <div class="col-12">
        <span th:styleappend="${(param.erro == null || param.mensagem == null) ? 'display: none;' : ''}"
              th:classappend="${(param.erro != null && param.erro) ? 'error-message' : 'success-message'}"
              th:text="${param.mensagem != null ? param.mensagem : ''}">Error</span>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pessoa : ${pessoas}">
                    <th class="col-1" scope="row" th:text="${pessoa.getId()}">ID</th>
                    <td class="col-3" th:text="${pessoa.nome}">Nome</td>
                    <td class="col-1"><a class=" btn btn-primary" th:href="@{/pessoas/{pessoaId}(pessoaId = ${pessoa.id})}">Detalhes</a></td>
                    <td class="col-1"><a class=" btn btn-secondary" th:href="@{/pessoas/{pessoaId}/edit(pessoaId = ${pessoa.id})}">Editar</a></td>
                    <td class="col-1"><a class=" btn btn-danger" th:href="@{/pessoas/{pessoaId}/delete(pessoaId = ${pessoa.id})}">Deletar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <a class=" btn btn-dark" href="/pessoas/new">Nova Pessoa</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
