<!DOCTYPE>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Nova Pessoa')}"></head>

<body>
<header th:replace="~{fragmentos :: header('Nova Pessoa')}"></header>

<div class="container">
    <div class="row">
        <form th:object="${pessoa}" th:action="@{salvar}" method="POST">
            <div class="mb-3">
                <label class="form-label">Nome da Pessoa</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}">
                <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
            <div class="mr-2">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" th:field="*{dataNascimento}" id="dataNascimento" class="form-control mb-4 col-6"/>
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" th:field="*{cpf}" id="cpf" class="form-control mb-4 col-6"
                       onkeypress="$(this).mask('000.000.000-00');"/>
            </div>
            <div class="mb-2">
                <input type="checkbox" th:field="*{funcionario}" id="funcionario" class="form-check-input mr-4" value="">
                <label for="funcionario">Funcion√°rio?</label>
            </div>
            <button class="btn btn-primary" type="submit">Submeter</button>
            <a class="btn btn-dark" href="javascript:history.back()">Voltar</a>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
